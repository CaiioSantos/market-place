<p style="text-align: center; font-weight: bold;font-size: 15px;">Cadastro de categoria de Produto</p>
<div>

  <form class="row g-3" [formGroup]="catForm">
    <div class="col-2">
      <label for="id" class="form-label">ID</label>
      <input type="text" class="form-control" id="id" name="id" readonly placeholder="ID" formControlName="id">
    </div>
    <div class="col-10">
      <label for="descricao" class="form-label">Nome da Categoria</label>
      <input type="text" class="form-control" id="descricao" name="descricao" required placeholder="Nome da Categoria" formControlName="descricao">
      <div *ngIf="catForm.get('descricao')?.errors" style="font-size:8px;color: brown;">
        Nome obrigatorio!
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="!catForm.valid" (click)="cadProdutoCategoria()">Cadastrar</button>
    </div>

  </form>
  <div style="margin-top: 15px;">
    <div class="row">
      <div class="col-10">
        <input type="text" #pesquisa (blur)="setPesquisa(pesquisa.value)" class="form-control" id="pesquisa" name="pesquisa" required placeholder="Nome da Categoria para pesquisar" formControlName="descricao" >
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-success" (click)="pesquisar()">Pesquisar</button>
      </div>
    </div>
  </div>

  <table class="table" >
<thead style="margin-top: 15px;">
  <tr >
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Editar</th>
    <th scope="col">Excluir</th>

  </tr>
</thead>
<tbody>
  <tr *ngFor="let cat of lista">
    <td>{{cat.id}}</td>
    <td>{{cat.nomeDesc}}</td>
    <td><button class="btn btn-primary" (click)="editarProduto(cat)">Editar</button>
    </td>
    <td><button class="btn btn-danger" (click)="excluirCatProduto(cat)">Excluir</button>
    </td>
  </tr>
</tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item ">
        <a class="page-link " (click)="voltar()">Voltar</a>
      </li>
      <li class="page-item" *ngFor="let item of this.arrayNumber; let i = index">
        <a class="page-link" (click)="buscarPagina(i + 1)">{{(i  + 1)}}</a></li>
      <li class="page-item">
        <a class="page-link"(click)="avancar()">Avan√ßar</a>
      </li>
    </ul>
  </nav>

</div>
