<div style="display: flex;justify-content: center;align-items: center;flex-direction: row; margin-top: 15%;">
  <form [formGroup]="loginform">
    <h3>Login Sistema</h3>
    <div class="row mb-3" style="margin-top: 5%;">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="login" name="login" formControlName="login">
        <div *ngIf="loginform.get('login')?.errors" style="font-size:8px;color: brown;">
          login obrigatorio
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="senha" name="senha" formControlName="senha">
        <div *ngIf="loginform.get('senha')?.errors" style="font-size:8px;color: brown;">
          senha obrigatorio
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!loginform.valid" (click)="fazerLogin()">Entrar</button>
      <br>
      <button type="submit" class="btn btn-primary" style="margin-top:5%;"  (click)="recuperarSenha()" >Recuperar</button>
    </div>

  </form></div>
